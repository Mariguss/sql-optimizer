<!DOCTYPE html>
<html>
<head>
    <title>SQL Optimizer - –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –∑–∞–ø—Ä–æ—Å–æ–≤</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç SQL Optimizer</h1>
        <p>–í–≤–µ–¥–∏—Ç–µ SQL –∑–∞–ø—Ä–æ—Å –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏:</p>
        
        <textarea id="sqlQuery" placeholder="SELECT * FROM users WHERE age > 25"></textarea>
        <br>
        <button onclick="analyzeQuery()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∑–∞–ø—Ä–æ—Å</button>
        
        <div id="result" class="result">
            <p>–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª–∏–∑–∞...</p>
        </div>
    </div>

    <script>
        async function analyzeQuery() {
            const query = document.getElementById('sqlQuery').value;
            const resultDiv = document.getElementById('result');
            
            if (!query) {
                resultDiv.innerHTML = '<p class="error">‚ùå –í–≤–µ–¥–∏—Ç–µ SQL –∑–∞–ø—Ä–æ—Å</p>';
                return;
            }

            resultDiv.innerHTML = '<p>‚è≥ –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å...</p>';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    let html = '<h3>‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª–∏–∑–∞:</h3>';
                    html += '<p><strong>–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å:</strong> ' + result.data.total_cost + '</p>';
                    
                    if (result.data.problematic_operations.length > 0) {
                        html += '<h4>‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏:</h4>';
                        result.data.problematic_operations.forEach(op => {
                            html += `<div style="margin: 10px 0; padding: 10px; border-left: 3px solid #ff6b6b; background: #fff5f5;">
                                <strong>${op.node_type}</strong> - ${op.description}<br>
                                üí° <em>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è:</em> ${op.recommendation}
                            </div>`;
                        });
                    }
                    
                    if (result.data.recommendations.length > 0) {
                        html += '<h4>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</h4><ul>';
                        result.data.recommendations.forEach(rec => {
                            html += `<li>${rec}</li>`;
                        });
                        html += '</ul>';
                    }

                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå –û—à–∏–±–∫–∞: ${result.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error}</p>`;
            }
        }
    </script>
</body>
</html>
